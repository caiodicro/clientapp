<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta de Matrículas</title>
  <link rel="stylesheet" href="style-matricula.css" />
</head>

<body>
  <div id="matricula-info">
    <h1>Consulta de Matrículas</h1>

    <div class="input-container">
      <label for="matricula-id">Buscar por ID da Matrícula:</label>
      <input type="number" id="matricula-id" placeholder="Ex: 1" min="1" />
      <button onclick="buscarMatriculaPorId()">Buscar</button>
      <button onclick="buscarTodasMatriculas()">Buscar Todas</button>
      <button onclick="limparMatricula()">Limpar</button>
    </div>

    <h2>Resultado:</h2>
    <div id="matricula-details"></div>
    <div id="lista-matriculas"></div>

    <a href="index.html" class="link-voltar">← Voltar para cursos</a>
  </div>

  <script src="script-matricula.js"></script>
</body>

</html>
